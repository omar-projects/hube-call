<h1 mat-dialog-title>Journal informations</h1>

<div mat-dialog-content>
  <label><b>Name :</b> {{ data.revue.name }}</label>
  <label><b>Editeur :</b> 
    {{ data.editeur.name }}
    <img *ngIf="data.editeur.id == 1" src="../../../assets/images/logo-emerald.png" alt="no image" width="20" heigth="20"/>
    <img *ngIf="data.editeur.id == 2" src="../../../assets/images/logo-elsevier.png" alt="no image" width="20" heigth="20"/>
    <img *ngIf="data.editeur.id == 3" src="../../../assets/images/logo-taylor_and_francis.png" alt="no image" width="20" heigth="20"/>
  </label>
  <label>
    <b>Rank FNEGE :</b> 
    <span *ngIf="data.revue.rankFNEGE; else empty_rank">
      {{ data.revue.rankFNEGE }}
    </span>
  </label>
  <label>
    <b>Rank HCERES :</b>
    <span *ngIf="data.revue.rankHCERES && data.revue.rankHCERES !== ' '; else empty_rank">
      {{ data.revue.rankHCERES }}
    </span>
  </label>
  <label>
    <b>Rank CNRS :</b>
    <span *ngIf="data.revue.rankCNRS; else empty_rank">
      {{ data.revue.rankCNRS }}
    </span>
  </label>
  <label><b>Is Open Source :</b> {{ data.openAccess }}</label>
</div>

<ng-template #empty_rank>
  <span class="material-icons icon">close</span>
</ng-template>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
</div>
