
<form [formGroup]="rechercheAvanceeFormGroup" (submit)="onSubmit()">

    <div class="abstract-info">
        <label for="abstract">Paper abstract *</label>
        <div *ngIf="error.abstract" class="error">Abstract required</div>
        <em>Maximum 5,000 characters<span class="material-icons icon">info</span></em>
    </div>
    <textarea class="abstract-field" formControlName="abstract" maxlength="5000" [ngClass]="{ 'field-has-error': error.abstract }" 
        (keyup)="affichageErreur()"></textarea>

    <button class="btn" type="submit">Find</button>

</form>
